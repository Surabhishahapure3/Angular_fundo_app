<div class="container">
  <h1>Fundo</h1>
  <h2>Sign In</h2>
  <p>Use your Fundo Account</p>
  <form class="form" [formGroup]="loginForm">
    <mat-form-field appearance="outline">
      <mat-label>Email or Phone*</mat-label>
      <!-- <input [(ngModel)]="email" -->
       <input formControlName="email" type = "email"
        matInput
        class="matInput"
      />
    </mat-form-field>
    <mat-error *ngIf="submitted && loginControls['email']?.hasError('required')">Email required</mat-error>
    <mat-error *ngIf="submitted && loginControls['email']?.hasError('email')">Incorrect email</mat-error>

    <mat-form-field  appearance="outline" >
      <mat-label>Password*</mat-label>

      <!-- <input [(ngModel)]="password" -->
       <input formControlName="password" type = "password"
        matInput
        type="password"
        class="matInput"
      />
    </mat-form-field>
    <mat-error *ngIf="submitted && loginControls['password']?.hasError('required')">Password required</mat-error>
    <mat-error *ngIf="submitted && loginControls['password']?.hasError('password')">Incorrect password</mat-error>

    <a href="#" class="forgot-password">Forgot Password?</a>

    <div class="button-group">
      <button class="create-account">Create Account</button>
      <button class="login" (click)="handleLogin()">Login</button>
    </div>
</form>
</div>

<div class="footer">
  <div class="language-select">
    <select>
      <option value="en">English (United States)</option>
    </select>
  </div>
  <div class="right-links">
    <a href="#">Help</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
  </div>
</div>
