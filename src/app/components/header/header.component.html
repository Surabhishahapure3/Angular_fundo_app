<div class="navbar-main-cnt">
    <div class="left-cnt">
        <mat-icon
        svgIcon="main-menu"
        aria-hidden="false"
        aria-label="menu icon"
      ></mat-icon>
      <h3>Google Keep</h3>
    </div>
    <div class="mid-cnt">
      <input
        type="text"
        placeholder="Search"
        [(ngModel)]="searchQuery"
        (input)="handleSearchQuery()"
      />
      <mat-icon
        svgIcon="search-icon"
        aria-hidden="false"
        aria-label="search icon"
      ></mat-icon>
    </div>
    <div class="right-cnt">
        <mat-icon
        svgIcon="refresh-icon"
        aria-hidden="false"
        aria-label="search icon"
      ></mat-icon>
      <mat-icon
      svgIcon="list-view-icon"
      ></mat-icon>
      <mat-icon
        svgIcon="setting-icon"
        aria-hidden="false"
        aria-label="search icon"
      ></mat-icon>
      
      <!-- <img class="googleapp" src="./googlapp.png" alt="googleapp" /> -->
       <p class="googleapp">google account</p>
        <div
          class="profile-container"
          (mouseenter)="showProfile = true"
          (mouseleave)="showProfile = false"
        >
          <div class="user-initial">{{ userName[0] | uppercase }}</div>
          <div class="profile-dropdown" *ngIf="showProfile">
            <p>Google Account</p>
            <p>{{ userName }}</p>
            <p>{{ userEmail }}</p>
            <button (click)="logout()">Logout</button>
          </div>
        </div>
    </div>
